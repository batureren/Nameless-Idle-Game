<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nameless Idle Game</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div id="counter-left">POTATO COUNTER:</div>
      <div id="counter-right">0</div>
      <button id="plus" type="button">
        <i class="fa-sharp fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="container margin-potato">
      <div id="potatoContainerII"></div>
      <div id="potatoContainer"></div>
      <div id="potatoContainerIII"></div>
    </div>

    <!-- bottom -->
    <div class="container fixed-top">
      <div>UPGRADES</div>
    </div>

    <div class="container fixed" id="upgradeI">
      <div>
        Peeler<span id="potato-peeler-html"> +0.9/sec & Cost: 50 Potatoes</span>
        <button type="button" id="potato-peeler-plus">
          <i class="fa-solid fa-coins"></i>
        </button>
      </div>
    </div>

    <div class="container fixed" id="upgradeII" style="display: none">
      <div>
        Masher:<span id="potato-masher-html">
          +25.10/sec & Cost: 1000 Potatoes</span
        >
        <button type="button" id="potato-masher-plus">
          <i class="fa-solid fa-coins"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
